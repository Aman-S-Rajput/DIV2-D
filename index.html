<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Codeforces Div. 2 Problem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-100">Random Div. 2 (D) Problem</h1>
            <p class="mt-3 text-gray-400">Click the button to get a random problem from the last 150 Div. 2 contests.</p>
        </div>

        <div class="mt-8">
            <button id="getProblemBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Get a Random Problem
            </button>
        </div>

        <div id="result" class="mt-8 p-6 bg-gray-900 rounded-lg min-h-[100px] flex items-center justify-center text-gray-400">
            Your problem will appear here...
        </div>
    </div>

    <script>
        const getProblemBtn = document.getElementById('getProblemBtn');
        const resultDiv = document.getElementById('result');

        // Function to fetch data from Codeforces API
        const fetchData = async (url) => {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.status !== 'OK') {
                    throw new Error(`Codeforces API error: ${data.comment}`);
                }
                return data.result;
            } catch (error) {
                console.error("Fetch error:", error);
                throw error;
            }
        };

        // Event listener for the button click
        getProblemBtn.addEventListener('click', async () => {
            resultDiv.innerHTML = `<div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-600 h-12 w-12"></div>`;

            try {
                // Fetch contest list and problemset concurrently
                const [contestList, problemsetData] = await Promise.all([
                    fetchData('https://codeforces.com/api/contest.list?gym=false'),
                    fetchData('https://codeforces.com/api/problemset.problems')
                ]);

                // Identify the last 150 Div. 2 contests that have finished
                const recentDiv2ContestIds = contestList
                    .filter(c => c.phase === 'FINISHED' && c.name.includes('Div. 2'))
                    .sort((a, b) => b.startTimeSeconds - a.startTimeSeconds)
                    .slice(0, 150)
                    .map(c => c.id);
                
                const recentDiv2ContestIdsSet = new Set(recentDiv2ContestIds);

                // Filter for Div. 2 D problems from recent contests
                const problems = problemsetData.problems;
                const div2DProblems = problems.filter(p => 
                    recentDiv2ContestIdsSet.has(p.contestId) &&
                    p.index === 'D'
                );

                if (div2DProblems.length === 0) {
                    resultDiv.innerHTML = `<p class="text-yellow-400 text-center">Could not find any Div. 2 D problems from the last 150 contests. Try again later.</p>`;
                    return;
                }

                // Pick a random problem
                const randomProblem = div2DProblems[Math.floor(Math.random() * div2DProblems.length)];
                const problemUrl = `https://codeforces.com/contest/${randomProblem.contestId}/problem/${randomProblem.index}`;

                // Display the result
                resultDiv.innerHTML = `
                    <div class="text-center w-full">
                        <h3 class="text-xl font-semibold text-gray-200">${randomProblem.name}</h3>
                        <p class="text-gray-400 mt-1">Rating: ${randomProblem.rating || 'N/A'}</p>
                        <a href="${problemUrl}" target="_blank" class="mt-4 inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                            Go to Problem
                        </a>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<p class="text-red-400 text-center">Failed to fetch data. Please try again later. <br><small class="text-gray-500">${error.message}</small></p>`;
            }
        });
    </script>
</body>
</html>
